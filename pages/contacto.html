<H1>CONTACTANOS</H1> 

<form id="formulario" action="" method="post" enctype="text/plain">
    <fieldset>
        <legend>FORMAS DE CONTACTO</legend>
        <div><label for="email">INGRESE SU EMAIL</label>
            <input type="email" name="email" id="email" required>
        </div>
    
        <div><label for="ciudad">INGRESE SU CIUDAD</label>
            <input type="ciudad" name="ciudad" id="ciudad"></div>
    
        <div>
            <label for="comentarios">COMENTARIOS</label>
            <textarea name="" id="" cols="30" rows="10"></textarea>
            
        <fieldset>
                <legend>Como quieras que no comuniquemos?</legend>
                
            <label for="esMayor">email</label>
            <input type="checkbox" name="" id="esMayor" value="email">
            <label for="esMenor">celular</label>
            <input type="number" name="celular" id="esMenor" value="celular">
            <div>
                
              <input type="submit" value="ENVIAR">
              <input type="reset" value="RESETEAR">
                
            </div>

        </fieldset>
              
    </fieldset>
       
</form>
